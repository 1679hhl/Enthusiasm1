<!DOCTYPE html>

</head>
<body>
  <!-- 微信跳转小程序按钮 -->
  <wx-open-launch-weapp
    id="launch-btn"

  >
    <script type="text/wxtag-template">
      <button style="padding: 10px 20px; font-size: 16px;">打开腾讯地图小程序</button>

  <!-- 微信标签初始化脚本 -->

    document.addEventListener('WeixinOpenTagsReady', function () {
      // 可在此处添加事件监听
    });
  </script>
