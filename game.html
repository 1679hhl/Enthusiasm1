<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>金币点击游戏 V2 - 飘字升级提示</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f8e6a0, #f7c159);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #444;
      text-shadow: 1px 1px 2px #fff;
    }

    #coin {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
      display: inline-block;
      margin-top: 20px;
    }

    #coin:hover {
      transform: scale(1.1);
    }

    #coin:active {
      transform: scale(1.3) rotate(8deg);
    }

    .info {
      font-size: 1.4em;
      margin: 15px 0;
      color: #222;
    }

    button {
      font-size: 18px;
      padding: 14px 28px;
      margin-top: 25px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(to right, #ff9500, #ffb347);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px #c97b00;
      transition: all 0.15s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ffa600, #ffc66d);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 3px #a66700;
    }

    .float-text {
      position: absolute;
      color: gold;
      font-size: 20px;
      font-weight: bold;
      animation: float-up 0.8s ease-out forwards;
      pointer-events: none;
      text-shadow: 1px 1px 4px #000;
      user-select: none;
    }

    @keyframes float-up {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-60px) scale(1.5);
      }
    }

    /* 专门给升级成功飘字更大字号和颜色 */
    .upgrade-text {
      font-size: 32px !important;
      color: #4CAF50 !important;
      text-shadow: 2px 2px 5px #222 !important;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>💰 点金币游戏 V2</h1>
  <div id="coin">🪙</div>
  <p class="info">金币数量：<span id="count">0</span></p>
  <p class="info">每次点击获得：<span id="power">1</span> 金币</p>
  <p class="info">挂机产出：每秒 <span id="auto">0</span> 金币</p>
  <button id="upgrade">升级威力（10金币）</button>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1096469e1a.mp3"></audio>
  <audio id="upgradeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d2993b1c96.mp3"></audio>

  <footer>本地存档自动保存，离线也能玩！</footer>

  <script>
    // 读取存档
    let coins = parseInt(localStorage.getItem("coins") || "0");
    let power = parseInt(localStorage.getItem("power") || "1");
    let autoRate = parseInt(localStorage.getItem("autoRate") || "0");

    const coinEl = document.getElementById("coin");
    const countEl = document.getElementById("count");
    const powerEl = document.getElementById("power");
    const autoEl = document.getElementById("auto");
    const upgradeBtn = document.getElementById("upgrade");
    const clickSound = document.getElementById("clickSound");
    const upgradeSound = document.getElementById("upgradeSound");

    // 更新界面和存档
    function updateUI() {
      countEl.textContent = coins;
      powerEl.textContent = power;
      autoEl.textContent = autoRate;
      localStorage.setItem("coins", coins);
      localStorage.setItem("power", power);
      localStorage.setItem("autoRate", autoRate);
      upgradeBtn.textContent = `升级威力（${10 * power}金币）`;
    }

    // 漂浮数字
    function spawnFloatingText(x, y, text, extraClass = "") {
      const float = document.createElement("div");
      float.className = "float-text " + extraClass;
      float.style.left = x + "px";
      float.style.top = y + "px";
      float.textContent = text;
      document.body.appendChild(float);
      setTimeout(() => float.remove(), 1500);
    }

    // 页面中央飘字（升级成功用）
    function showUpgradeText(text) {
      const float = document.createElement("div");
      float.className = "float-text upgrade-text";
      float.style.left = `50%`;
      float.style.top = `40%`;
      float.style.transform = "translateX(-50%)";
      float.textContent = text;
      document.body.appendChild(float);
      setTimeout(() => float.remove(), 1500);
    }

    // 点击金币事件
    coinEl.addEventListener("click", (e) => {
      coins += power;
      clickSound.currentTime = 0;
      clickSound.play();
      updateUI();
      spawnFloatingText(e.pageX, e.pageY, `+${power}`);
    });

    // 升级点击威力
    upgradeBtn.addEventListener("click", () => {
      const cost = 10 * power;
      if (coins >= cost) {
        coins -= cost;
        power += 1;
        if (power % 5 === 0) autoRate += 1; // 每5级解锁挂机产出
        upgradeSound.play();
        updateUI();
        showUpgradeText(`升级成功！点击 +${power}`);
      } else {
        alert("金币不足！");
      }
    });

    // 挂机金币产出
    setInterval(() => {
      if (autoRate > 0) {
        coins += autoRate;
        updateUI();
      }
    }, 1000);

    updateUI();
  </script>
</body>
</html>
